apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    seccomp.security.alpha.kubernetes.io/pod: "runtime/default"
    alpha.image-policy.k8s.io/break-glass: "true"
  labels:
    app: gke-connect-agent
    hub.gke.io/project: anthos-customer-demos
    version: 20200417-02-00
  name: gke-connect-agent-20200417-02-00
  namespace: gke-connect
spec:
  selector:
    matchLabels:
      app: gke-connect-agent
      hub.gke.io/project: anthos-customer-demos
  template:
    metadata:
      labels:
        app: gke-connect-agent
        hub.gke.io/project: anthos-customer-demos
      name: gke-connect-pod-20200417-02-00
    spec:
      containers:
      - command:
        - gkeconnect_bin/bin/gkeconnect_agent
        env:
        - name: https_proxy
          valueFrom:
            secretKeyRef:
              key: http-proxy
              name: http-proxy
        - name: http_proxy
          valueFrom:
            secretKeyRef:
              key: http-proxy
              name: http-proxy
        - name: no_proxy
          value: $(KUBERNETES_SERVICE_HOST)
        - name: MY_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: GKECONNECT_API_ENDPOINT
          value: gkeconnect.googleapis.com:443
        - name: PROJECT_NUMBER
          value: "449351190306"
        - name: ENDPOINT_RESOURCE
          value: "//gkehub.googleapis.com/projects/449351190306/locations/global/memberships/prod-cluster"
        - name: GCP_SA_KEY
          value: /etc/creds/creds-gcp.json
        - name: CONNECTION_CLASS
          value: DEFAULT
        image: gcr.io/gkeconnect/gkeconnect-gce:20200417-02-00
        name: gke-connect-agent-20200417-02-00
        securityContext:
          allowPrivilegeEscalation: false
          privileged: false
        volumeMounts:
        - mountPath: /etc/creds
          name: creds-gcp
          readOnly: true
        - mountPath: /etc/proxy_config
          name: http-proxy
          readOnly: true
      restartPolicy: Always
      securityContext:
        fsGroup: 10001
        runAsNonRoot: true
        runAsGroup: 10001
        runAsUser: 10001
      serviceAccountName: connect-agent-sa
      volumes:
      - name: creds-gcp
        secret:
          secretName: creds-gcp
      - name: http-proxy
        secret:
          secretName: http-proxy
